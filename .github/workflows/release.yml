name: Create GitHub Cross-Platform Release on Tag

on:
  push:
    tags:
      - 'v*'  # Trigger on tags like v1.0.0+1

jobs:
  build-linux:
    name: Build Web + Android (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build Web
        run: |
          flutter build web --release
          zip -r web-release.zip build/web

      - name: Build APK
        run: |
          flutter build apk --release
          cp build/app/outputs/flutter-apk/app-release.apk ./app-release.apk

      - name: Rename artifacts with version
        run: |
          VERSION=${{ github.ref_name }}
          mv web-release.zip web-release-$VERSION.zip
          mv app-release.apk app-release-$VERSION.apk

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            web-release-${{ github.ref_name }}.zip
            app-release-${{ github.ref_name }}.apk

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows
        run: |
          flutter build windows --release
          Compress-Archive -Path build/windows/runner/Release/* -DestinationPath windows-release.zip

      - name: Rename Windows artifact with version
        run: |
          $version = "${{ github.ref_name }}"
          Rename-Item -Path "windows-release.zip" -NewName "windows-release-$version.zip"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: windows-release-${{ github.ref_name }}.zip

  release:
    name: Publish GitHub Release
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            artifacts/linux-artifacts/*
            artifacts/windows-artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}